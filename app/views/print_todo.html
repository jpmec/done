<div data-ng-controller="TodoCtrl" data-ng-init="init()" ng-cloak>

  <div ng-include="'views/navbar.html'"></div>

  <h1>{{todo.text}}</h1>

  <div>
    <h2>Priority</h2>
    <rating value="todo.priority" max="5" readonly="true"></rating>
  </div>

  <div ng-show="hasNotes()">
    <p class="lead">Notes</p>
    <p>{{todo.notes}}</p>
  </div>

  <div>
    <h2>Due</h2>
    <p>{{todo.startedDate}}</p>
  </div>

  <div>
    <div><span>Created {{createdDate}}<span></div>
    <div><span ng-show="todo.startedDate">Started {{todo.startedDate}}<span></div>
    <div><span ng-show="todo.finishedDate">Finished {{todo.finishedDate}}<span></div>
  </div>
