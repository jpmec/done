<div data-ng-controller="UserEditCtrl" data-ng-init="init()" ng-cloak>
  <h1>User Preferences</h1>
  <hr>

  <div class="container-fluid">
    <div class="row-fluid">
      <h2>{{user.name}}</h2>
      <input type="text" name="text" ng-model="user.name" required></input>
    </div>

    <div class="row-fluid">
      <h2>Email</h2>
      <input type="text" name="text" ng-model="user.email"></input>
    </div>

    <div class="row-fluid">
      <h2>Use Gravatar</h2>
      <input type="Checkbox" name="text" ng-model="user.preferences.useGravatar"></input>
    </div>


    <div class="row-fluid">
      <h2>Automatic sign in</h2>
      <input type="Checkbox" name="text" ng-model="user.preferences.autoSignin"></input>
    </div>

    <div class="row-fluid">
      <h2>Email is private</h2>
      <input type="Checkbox" name="text" ng-model="user.preferences.emailIsPrivate"></input>
    </div>

    <hr>

    <div class="row-fluid">
      <button type="button" class="btn-primary btn-large" ng-click="save()">
        Save
      </button>

      <button type="button" class="btn btn-large" ng-click="cancel()">
        Cancel
      </button>
    </div>

  </div>

</div>
