<div class="user-signin-div text-center" data-ng-controller="UserForgotPasswordCtrl" data-ng-init="init()" ng-cloak>

  <legend>Forgot Your Password?</legend>

  <form class="form-horizontal" ng-submit="signin('/tasks/list')" ng-collapse="!userIsNull()">

    <div class="control-group">
      <input type="text" ng-model="userEmail" placeholder="Email" autofocus="true"></input>
    </div>

    <div class="control-group">
      <button type="submit" class="btn-primary btn-large">Change My Password</button>
    </div>

  </form>

  <hr>

  <div class="control-group">
    <a href="/#/signin">Do you remember your password?</a>
  </div>


  <div class="control-group">
    <a href="/#/signup">Would you like to sign up?</a>
  </div>


</div>
