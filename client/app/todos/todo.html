<div data-ng-controller="TodoCtrl" data-ng-init="init()" ng-cloak>

  <h1>{{todo.text}}</h1>

  <input class="todo-text" type="text" name="text" ng-model="todo.text" required></input>

  <div>
    <h2>Priority</h2>
    <rating value="todo.priority" max="5" readonly="false"></rating>
  </div>

  <div>
    <h2>Notes</h2>
    <textarea class="todo-notes" name="todo_notes" ng-model="todo.notes" ng-maxlength="255" ng-change="saveTodo(todo)" ></textarea>
  </div>

  <div>
    <h2>Due</h2>
    <datepicker ng-model="todo.dueDate" show-weeks="showWeeks" starting-day="1"></datepicker>
    <timepicker ng-model="todo.dueDate" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
  </div>

  <div>
    <div><p ng-show=todo.createdDate>Created {{todo.createdDate}}</p></div>
    <div><p ng-show="todo.startedDate">Started {{todo.startedDate}}</p></div>
    <div><p ng-show="todo.finishedDate">Finished {{todo.finishedDate}}</p></div>
  </div>

  <button type="button" class="btn-primary btn-large" ng-click="save()">
      Save
  </button>

  <button type="button" class="btn btn-large" ng-click="cancel()">
      Cancel
  </button>
<div>
