<div data-ng-controller="TasksCtrl" data-ng-init="init()" ng-cloak>

  <div class="text-center">
    <h1><i class="icon-fixed-width icon-dashboard"></i> Dashboard</h1>

    <div class="hero-unit">

      <div ng-show="hasTaskMustDo()">
        <h2><span style="color:#b94a48"><i class="icon-fixed-width icon-fire"></i></span><span style="text-decoration:underline">You must do this task</span></h2>
        <div class="well well-small">
        <h3><span style="color:#b94a48">{{getTaskMustDo().text}}</span></h3>
        </div>
      </div>

      <hr>

      <progress percent="tasksDonePercent()"></progress>
      <p>You have done <strong>{{tasksCountDone()}}</strong> tasks.</p>
      <p>There are <strong>{{tasksCountNotDone()}}</strong> tasks that are not done.</p>

      <hr>

      <div data-ng-controller="TasksStatsCtrl" ng-show="tasksCount() > 0">
        <p>The oldest task was created on {{findOldestCreatedDate()}}</p>
        <p>The newest task was created on {{findNewestCreatedDate()}}</p>
      </div>

    </div>

  </div>
</div>
